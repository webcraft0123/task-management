{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<h1 class="text-xl font-bold text-red-600">Are you sure you want to delete "{{ task.title }}"?</h1>
<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Confirm Delete</button>
    <a href="{% url 'task_list' %}" class="ml-4 text-gray-700">Cancel</a>
</form>
{% endblock %}
