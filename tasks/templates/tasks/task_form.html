{% extends "base.html" %}
{% block title %}Task Form{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Create or Update Task</h1>
<form method="post" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
</form>
{% endblock %}
